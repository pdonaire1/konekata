{% extends 'inicio/base.html' %}
{% load staticfiles %}
{% block content %}
    <center>
    <h2>Entrar al Sistema</h2>
    </center>
    <hr>
    <br><br>
    {% if user.is_authenticated %}


        <!--<meta http-equiv="REFRESH" content="0;url=/konekata/">-->


        <script type="text/javascript">
            window.location="/konekata/";
        </script>


    {% else %}
        <center>
            <form action="" method="post" >{% csrf_token %}
            <table >
                <tr>
                    <td>
                        <label for="username" >Usuario: </label>
                    </td>
                    <td>
                        <input type="text" name="username" placeholder="Usuario" id="username" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass" >Contraseña: </label>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Contraseña" id="pass" />
                    </td>
                </tr>
                
                {% comment %}
                <tr>
                    <td>
                        <a href="{% url 'recuperar-password' %}" style="color: #3A3A9E;" >Recuperar contraseña</a>
                    </td>
                </tr>

                {% endcomment %}

            </table>
            <br>
            <input type="submit" value="Login" />
            </form>
        </center>
    {% endif %}

    <br>
        <br>

{% endblock %}
