{% extends "inicio/base.html" %}

{% block content %}
    
    <center>
        <h2>Actualizar Datos de Usuario</h2>
    </center>
    <hr>
    <a href="{% url "cambiar-password" object.pk %}" style="color: red; " >Cambiar contraseña</a>
    <br><br>
    {% if form %}
        <center>
        <form action="" method="post">{% csrf_token %}
        
        <table border="0" >
            {{ form.as_table }}
        </table>
        <center>
            <input type="submit" value="Guardar" />
        </center>
        </form>
        </center>
        
    {% else %}
        <center>
        <h3>Usted no posee permiso para entrar a esta sección</h3>
        </center>
    {% endif %}
{% endblock %}
