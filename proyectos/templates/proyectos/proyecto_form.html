{% extends "inicio/base.html" %}

{% block content %}
    
    <center>
        <h2>Proyecto</h2>
    </center>
    <hr>
        
    {% if form %}
        <center>
        <form action="" method="post">{% csrf_token %}
        
        <table border="0" >
            {% if existe %}
                <p>Este proyecto ya existe</p>
            {% endif %}
            {{ form.as_table }}
        </table>
        <br>
        <center>
            <input type="submit" value="Guardar" />
        </center>    
        </form>
        </center>
    {% else %}
        <center>
        <h3>Usted no posee permiso para entrar a esta secci√≥n</h3>
        </center>
    {% endif %}

{% endblock %}
